<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Media Art Crew</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("{{ url_for('static', filename='images/img1.png') }}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            min-height: 100vh;
            position: relative;
            transition: background-image 1s ease-in-out;
        }
        
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .logo-container {
            margin-bottom: 2rem;
            text-align: center;
            perspective: 1000px; /* important for 3D effect */
        }
        
        .logo {
            width: 220px;
            height: 220px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            background: url("{{ url_for('static', filename='images/logo_bg.png') }}") no-repeat center center;
            background-size: cover;
            box-shadow: 0 0 25px rgba(255, 102, 0, 0.6);
            border: 5px solid #ff6600;
            animation: rotate 8s infinite linear, pulse 2s infinite alternate;
            transform-style: preserve-3d;
            animation-play-state: running;
        }

        /* Pause rotation on hover */
        .logo:hover {
            animation-play-state: paused;
        }
        
        .logo-text {
            font-size: 3rem;
            font-weight: bold;
            color: #ff6600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            margin-top: 15px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #1100ff, #5900ff, #3700ffde);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 2.5rem;
            max-width: 800px;
            line-height: 1.6;
            color: #e6e6e6;
        }
        
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        a.button {
            display: inline-flex;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(to right, #ff6600, #ff8c00);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3);
        }
        
        a.button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 102, 0, 0.5);
            background: linear-gradient(to right, #ff8c00, #ff6600);
        }
        
        a.button i {
            margin-right: 10px;
        }
        
        @keyframes rotate {
            0%   { transform: rotateY(0deg) rotateX(5deg); }
            50%  { transform: rotateY(180deg) rotateX(-5deg); }
            100% { transform: rotateY(360deg) rotateX(5deg); }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 25px rgba(255, 102, 0, 0.6); }
            100% { box-shadow: 0 0 35px rgba(255, 102, 0, 0.8); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .tagline { font-size: 1.2rem; }
            .buttons { flex-direction: column; gap: 1rem; }
            a.button { width: 100%; justify-content: center; }
            .logo { width: 180px; height: 180px; }
            .logo-text { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="logo-container">
            <div class="logo"></div>
            <div class="logo-text">MMAC</div>
        </div>
        
        <h1>Welcome to Mixed Media Art Crew</h1>
        
        <p class="tagline">
            We are a collective of artists specializing in mixed media creations. 
            Explore our unique products and portfolio to discover the perfect piece for your collection.
        </p>
        
        <div class="buttons">
            <a href="{{ url_for('available_products') }}" class="button">
                <i class="fas fa-shopping-bag"></i> Explore Products
            </a>
            <a href="{{ url_for('portfolio') }}" class="button">
                <i class="fas fa-paint-brush"></i> Our Portfolio
            </a>
            <a href="{{ url_for('homepage') }}#contact" class="button">
                <i class="fas fa-envelope"></i> Contact Us
            </a>
        </div>
    </div>

    <script>
        // Fade-in animation for page elements
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.logo, h1, .tagline, .button');
            elements.forEach((element, index) => {
                element.style.opacity = 0;
                element.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    element.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                    element.style.opacity = 1;
                    element.style.transform = 'translateY(0)';
                }, 200 * index);
            });
        });

        // Background slideshow
        const images = [
            "{{ url_for('static', filename='images/img1.png') }}",
            "{{ url_for('static', filename='images/img2.png') }}",
            "{{ url_for('static', filename='images/img3.png') }}",
            "{{ url_for('static', filename='images/img5.png') }}",
            "{{ url_for('static', filename='images/img4.png') }}"
        ];
        let currentIndex = 0;
        setInterval(() => {
            currentIndex = (currentIndex + 1) % images.length;
            document.body.style.backgroundImage = `url('${images[currentIndex]}')`;
        }, 5000); // change every 5 seconds
    </script>
</body>
</html>
